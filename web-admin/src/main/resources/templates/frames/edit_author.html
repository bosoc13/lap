<!DOCTYPE html>
<html>
<body>
    <div class="container">
		<div class="row col-md-8 offset-md-2">
			<div class="card">
				<div class="card-header">
					<h2 class="text-center">Edit Author</h2>
				</div>
				<div class="card-body">
					<form method="post" role="form" th:action="@{/author/save}" th:object="${author}">
						<div class="form-group mb-3">
							<label class="form-label">Author ID:</label> 
							<input class="form-control" id="authorId" name="authorId" placeholder="Enter full name" th:field="*{authorId}" type="text" readonly="readonly"/>
						</div>

						<div class="form-group mb-3">
							<label class="form-label">* Author name</label> 
							<input class="form-control" id="name" name="name"
								placeholder="Category name" th:field="*{name}"
								type="text" />
							<p th:errors="*{name}" class="text-danger" th:if="${#fields.hasErrors('name')}"></p>
						</div>
						<div class="form-group mb-3">
							<label class="form-label">Pseudonym</label> 
							<input class="form-control" id="pseudonym" name="pseudonym"
								placeholder="Pseudonym" th:field="*{pseudonym}" type="text" />
						</div>
						<div class="form-group mb-3">
							<label class="form-label">Year Of Birth</label> 
							<input class="form-control" id="yearBirth" name="yearBirth"
								placeholder="YYYY" th:field="*{yearBirth}" type="number" />
							<p th:errors="*{yearBirth}" class="text-danger" th:if="${#fields.hasErrors('yearBirth')}"></p>
						</div>
						<div class="form-group mb-3">
							<label class="form-label">Address</label> 
							<input class="form-control" id="name" name="address"
								placeholder="Address" th:field="*{address}" type="text" />
						</div>

						<div class="form-group">
							<button class="btn btn-primary" type="submit">Save</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<body>
    <div class="container">
		<div class="row col-md-8 offset-md-2">
			<div class="card">
				<div class="card-header">
					<h2 class="text-center">Create Category</h2>
				</div>
				<div class="card-body">
					<form method="post" role="form" th:action="@{/category/add}" th:object="${category}">
						<div class="form-group mb-3">
							<label class="form-label">* Category name</label> 
							<input class="form-control" id="categoryName" name="categoryName"
								placeholder="Category name" th:field="*{categoryName}"
								type="text" />
							<p th:errors="*{categoryName}" class="text-danger" th:if="${#fields.hasErrors('categoryName')}"></p>
						</div>

						<div class="form-group">
							<button class="btn btn-primary" type="submit">Save</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
